<main class="my-5 form-signin w-50 m-auto">
    <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-500 text-center">Log in</h1>

        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50 py-2" (click)="login()">Log in</button>
        </div>
    </form>
</main>
