<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let cardetail of cardetails" class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 style="text-transform: capitalize;" class="card-title text-center mb-4">{{ cardetail.carName}}</h3>
                        <p class="card-text"><b>Brand Name:</b> {{ cardetail.brandName }} </p>
                        <p class="card-text"><b>Color Name:</b> {{ cardetail.colorName }} </p>
                        <div class="d-flex justify-content-center align-items-center p-3">
                            <button routerLink="/cardetail/{{cardetail.id}}" type="button" class="btn btn-primary">Car Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
