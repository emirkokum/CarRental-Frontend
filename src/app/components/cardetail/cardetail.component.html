<div class="container">
    <div *ngFor="let cardetail of cardetails" class="row">
        <h3 class="text-center">{{ cardetail.carName }}</h3>
        <div class="col-md-8">
            <div class="container p-3 m-3" *ngFor="let carImage of carImages;">
                <img [src]="getImagePath(carImage)" class="img-fluid border border-black" alt="car image" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 m-3">
                <h4 class="card-text">Brand Name : {{ cardetail.brandName }}</h4>
                <h4 class="card-text">Color Name : {{ cardetail.colorName }}</h4>
                <button><a href="">Price : {{cardetail.dailyPrice}}</a></button>
            </div>
        </div>
    </div>
</div>
