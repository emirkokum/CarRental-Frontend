<main class="form-signin w-50 m-auto my-5 ">
    <form [formGroup]="registerForm">
        <h1 class="h3 my-3 fw-500 text-center">Sign up</h1>

        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="John">
            <label for="firstName">First Name</label>
        </div>

        <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Doe">
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50 py-2" (click)="register()">Sign up</button>
        </div>
    </form>
</main>
